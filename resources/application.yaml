security:
  disabled: true
  jwt:
    key: super-secret
  login:
    admin:
      pwd: admin

db:
  url: "sqlite:///database.db"

storage:
  workspaces:
    diese:
      path: examples/studies/diese
      groups:
        - diese
    spher:
      path: examples/studies/spher
      groups:
        - spher
    default:
      path: examples/studies/

launcher:
  default: local
  local:
    binaries:
      700: path/to/700

debug: true
