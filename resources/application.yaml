security:
  disabled: true
  jwt:
    key: super-secret
  external_auth:
    url: ""

db:
  url: "sqlite:///database.db"

storage:
  tmp_dir: ./tmp
  matrixstore: ./matrices
  archive_dir: ./examples/archives
  workspaces:
    default:
      path: ./examples/internal_studies/
    tmp:
      path: ./examples/studies/

launcher:
  default: local

  local:
    binaries:
      700: path/to/700
    enable_nb_cores_detection: true

root_path: "api"

server:
  worker_threadpool_size: 12
  services:
    - watcher
    - matrix_gc

logging:
  level: INFO
  logfile: ./tmp/antarest.log