<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AntaREST</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style>
        h1, h2, h3, h4, p, a, button {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-size: xx-large;
        }

        .primary {
            color: #0277bd;
        }

        .id {
            font-size: small;
            padding: -10px 0 20px 0;
            margin-top: 0;
            font-family: 'Courier', sans-serif;
        }

        .column {
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }

        .row {
            border-left: 1px solid darkgray;
            border-right: 1px solid darkgray;
            border-top: 1px solid #e7e7e7;
            padding: 0 10px 0 10px;
            margin-bottom: -20px;
            background-color: white;
            width: 200px;
            height: 70px;
            line-height: 70px;
            display: block;
            color: black;
            text-decoration: none;
        }

        .row:first-child {
            border-top: 1px solid darkgray;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .row:last-child {
            border-bottom: 1px solid darkgray;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .row:hover {
            background-color: #d0cece;
        }

        .selected {
            background-color: #d0cece;
        }

        .parameter {
            width: auto;
        }

    </style>
</head>
<body style="background-color: #efefef">

<div style="width: 100%; text-align: center">
    <a href="/"><h1>AntaREST</h1></a>
</div>

<div style="margin-left: 10px">
    <h1>{{ info["caption"] }}</h1>
    <p class="id">{{ id | trim_id }}</p>
</div>

<div style="white-space: nowrap">
    {% for select, list in data %}
    <div class="column">
        {% for type, item, url in list %}
        {% if type == "data" %}
        <p class="row parameter">{{ item }} :<i>{{ url }}</i></p>
        {% elif item == select %}
        <a class="row selected" href="{{ url }}">{{ item }}</a>
        {% else %}
        <a class="row" href="{{ url }}">{{ item }}</a>
        {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
</div>

</body>
</html>
