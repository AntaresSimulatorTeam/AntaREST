[mypy]
strict = True
files = api_iso_antares/**/*.py

[mypy-jsonschema.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-jsonref.*]
ignore_missing_imports = True

[tool:pytest]
addopts = --cov api_iso_antares --cov-report xml
testpaths =
    tests
markers =
    unit_test
    integration_test