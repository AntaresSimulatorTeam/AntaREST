name: main
on:
  push:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Check with black
        uses: psf/black@stable
      - name: Check Typing (mypy)
        run: |
          mypy

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        python-version: [ 3.6, 3.7, 3.8 ]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Test with pytest
        run: |
          pytest
      - name: See what inside
        run: |
          ls -al
      - name: SonarCloud Scan
        if: matrix.python-version == 3.6 && matrix.os == 'ubuntu-latest'
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: See what inside 2
        run: |
          ls -al /home/runner/work/api-iso-antares/
          ls -al /home/runner/work/api-iso-antares/api-iso-antares/
          ls -al /home/runner/work/api-iso-antares/api-iso-antares/api_iso_antares

