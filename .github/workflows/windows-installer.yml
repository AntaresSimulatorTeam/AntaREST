name: deploy
on:
  push:
    branches:
      - "test/inno-setup"

jobs:
  binary:
    runs-on: windows-latest
    strategy:
      max-parallel: 3

    steps:
      - name: 🐙 Checkout GitHub repo (+ download lfs dependencies)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Test inno setup
        run: iscc test.iss
