#file: noinspection YAMLSchemaValidation
name: deploy
on:
  push:
    branches:
      - 'master'
      - 'hotfix/v2.13.1-fix-exec-perms-antares-desktop'

jobs:
  binary:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        os: [ windows-latest, ubuntu-20.04 ]

    steps:
      - name: ğŸ™ Checkout GitHub repo (+ download lfs dependencies)
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ğŸ”— Install wget for Windows
        if: matrix.os == 'windows-latest'
        run: choco install wget --no-progress

      - name: ğŸ’š Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'

      - name: ğŸ’š Install dependencies
        run: npm install
        working-directory: webapp

      - name: ğŸ’š Build webapp
        run: bash ./build-front.sh
        working-directory: scripts
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: ğŸ Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: ğŸ Install development dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydantic --no-binary pydantic
          pip install -r requirements-dev.txt

      - name: ğŸ Install Windows dependencies
        if: matrix.os == 'windows-latest'
        run: pip install -r requirements-windows.txt

      - name: ğŸ”§ Generate Antares Desktop for Windows
        if: matrix.os == 'windows-latest'
        run: |
          git log -1 HEAD --format=%H > .\resources\commit_id
          pyinstaller --distpath dist/package AntaresWebWin.spec

      - name: ğŸ”§ Generate Antares Desktop for Ubuntu
        if: matrix.os == 'ubuntu-20.04'
        run: |
          git log -1 HEAD --format=%H > .\resources\commit_id
          pyinstaller --distpath dist/package AntaresWebLinux.spec

      - name: ğŸ”§ Generate Antares Worker for Windows
        if: matrix.os == 'windows-latest'
        run: |
          git log -1 HEAD --format=%H > .\resources\commit_id
          pyinstaller --distpath dist/package -F antarest\worker\archive_worker_service.py -n AntaresWebWorker --add-data ".\resources;.\resources"

      - name: ğŸ”§ Generate Antares Worker for Ubuntu
        if: matrix.os == 'ubuntu-20.04'
        run: |
          git log -1 HEAD --format=%H > .\resources\commit_id
          pyinstaller --distpath dist/package -F antarest/worker/archive_worker_service.py -n AntaresWebWorker --add-data resources:resources

      - name: ğŸ“¦ Packaging
        run: bash ./package_antares_web.sh
        working-directory: scripts

      - name: ğŸ“œ Install changelog requirements
        run: npm install -g auto-changelog

      - name: ğŸ“œï¸ Generate changelog file
        run: |
          auto-changelog -l false --hide-empty-releases
          mv CHANGELOG.md dist/package/CHANGELOG.md

      - name: ğŸ“¦ Archive Antares Desktop/Worker for Windows
        if: matrix.os == 'windows-latest'
        run: 7z dist/AntaresWeb-${{ matrix.os }}.zip dist/package/*

      - name: ğŸ“¦ Archive Antares Desktop/Worker for Ubuntu
        if: matrix.os == 'ubuntu-20.04'
        run: zip --symlinks dist/AntaresWeb-${{ matrix.os }}.zip dist/package/*

      - name: ğŸš€ Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: AntaresWeb-${{ matrix.os }}
          path: dist/AntaresWeb-${{ matrix.os }}.zip
