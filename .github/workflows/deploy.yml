name: deploy
on:
  push:
    branches:
      - "master"
      - "hotfix/**"
      - "feature/2983-system-workspaces"

jobs:
  binary:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        os: [windows-latest, ubuntu-22.04]

    steps:
      - name: ğŸ™ Checkout GitHub repo (+ download lfs dependencies)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: ğŸ”— Install wget for Windows
        if: matrix.os == 'windows-latest'
        run: choco install wget --no-progress

      - name: ğŸ’š Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.0

      - name: ğŸ’š Install dependencies
        run: npm install
        working-directory: webapp

      - name: ğŸ’š Build webapp
        run: bash ./build-front.sh
        working-directory: scripts
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ Install development dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ğŸ Install Windows dependencies
        if: matrix.os == 'windows-latest'
        run: pip install -r requirements-windows.txt

      - name: ğŸ“¦ Packaging
        run: bash ./package_antares_web.sh
        working-directory: scripts

      - name: Add installer to package
        shell: bash
        run: |
          pip install hatch
          ./package_antares_installer.sh
        working-directory: scripts

      - name: ğŸ“œï¸ Copy changelog file
        run: |
          cp docs/CHANGELOG.md dist/package/CHANGELOG.md

      - name: ğŸ“¦ Archive Antares Desktop for Windows
        if: matrix.os == 'windows-latest'
        run: 7z a AntaresWeb.zip *
        working-directory: dist/package

      - name: ğŸ“¦ Archive Antares Desktop for Ubuntu
        # this is the only way to preserve file permission and symlinks
        if: matrix.os != 'windows-latest'
        run: zip -r --symlinks AntaresWeb.zip *
        working-directory: dist/package

      - name: ğŸš€ Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: AntaresWeb-${{ matrix.os }}-pkg
          path: dist/package/AntaresWeb.zip
