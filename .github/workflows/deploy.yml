name: deploy
on:
  push:
    branches:
      - 'master'
      - 'pbq/qt5app'


jobs:
  binary:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]

    steps:
      - name: Checkout github repo (+ download lfs dependencies)
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
        working-directory: webapp
      - name: Build
        run: bash ./build-front.sh
        working-directory: scripts
        env:
          NODE_OPTIONS: --max-old-space-size=8192
      - name: Copy build to app resources
        run: cp -r webapp/build resources/webapp
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydantic --no-binary pydantic
          pip install -r requirements-dev.txt
      - name: Fix symlink for windows
        if: matrix.os == 'windows-latest'
        run: |
          rm antareslauncher
          ln -s antares-launcher\antareslauncher antareslauncher
      - name: Generate binary Unix
        if: matrix.os != 'windows-latest'
        run: |
          git log -1 HEAD --format=%H > ./resources/commit_id
          pyinstaller -F antarest/gui.py -n gui --windowed --hidden-import='sqlalchemy.sql.default_comparator' --hidden-import='antarest.dbmodel' --additional-hooks-dir extra-hooks --add-data resources:resources --add-data alembic:alembic --add-data alembic.ini:.
          pyinstaller -F antarest/main.py -n server --hidden-import='antarest.dbmodel' --additional-hooks-dir extra-hooks --add-data resources:resources --add-data alembic:alembic --add-data alembic.ini:.
          pyinstaller -F antarest/tools/cli.py -n antarestool --hidden-import='sqlalchemy.sql.default_comparator' --hidden-import='sqlalchemy.ext.baked' --additional-hooks-dir extra-hooks --add-data resources:resources
          dist/server -v
          dist/antarestool --help
      - name: Generate binary Windows
        if: matrix.os == 'windows-latest'
        run: |
          git log -1 HEAD --format=%H > .\resources\commit_id
          pyinstaller -F antarest\gui.py -n gui --windowed --hidden-import='sqlalchemy.sql.default_comparator' --hidden-import='antarest.dbmodel' --additional-hooks-dir extra-hooks --add-data ".\resources;.\resources" --add-data ".\alembic;.\alembic" --add-data ".\alembic.ini;.\"
          pyinstaller -F antarest\main.py -n server --hidden-import='antarest.dbmodel' --additional-hooks-dir extra-hooks --add-data ".\resources;.\resources" --add-data ".\alembic;.\alembic" --add-data ".\alembic.ini;.\"
          pyinstaller -F antarest\tools\cli.py -n antarestool --hidden-import='sqlalchemy.sql.default_comparator' --hidden-import='sqlalchemy.ext.baked' --additional-hooks-dir extra-hooks --add-data ".\resources;.\resources"
          dist\antarestool.exe --help
      - name: Archive server binary
        uses: actions/upload-artifact@v2
        with:
          name: server-${{ matrix.os }}
          path: dist/server*
      - name: Archive gui binary
        uses: actions/upload-artifact@v2
        with:
          name: gui-${{ matrix.os }}
          path: dist/gui*
      - name: Archive tool binary
        uses: actions/upload-artifact@v2
        with:
          name: antarestool-${{ matrix.os }}
          path: dist/antarestool*
