name: deploy
on:
  push:
    branches:
      - 'master'
      - 'issue-88-Improve_binary_pyinstaller'

jobs:
  binary:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]

    steps:
      - name: Checkout github repo (+ download lfs dependencies)
        uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Generate binary
        run: pyinstaller -F api_iso_antares/main.py -n server --add-data resources/empty-study.zip:resources/empty-study.zip
      - name: Check binary
        if: matrix.os != 'windows-latest'
        run: |
          cd dist
          chmod +x server
          ./server -v
      - name: Check binary Windows
        if: matrix.os == 'windows-latest'
        run: dist/server.exe -v
      - name: Archive server binary
        uses: actions/upload-artifact@v2
        with:
          name: server-${{ matrix.os }}
          path: dist/server*
