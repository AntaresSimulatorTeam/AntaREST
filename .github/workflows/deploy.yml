name: deploy
on:
  push:
    branches:
      - 'master'


jobs:
  binary:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        os: [windows-latest, ubuntu-20.04]

    steps:
      - name: Checkout github repo (+ download lfs dependencies)
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install wget for windows
        if: matrix.os == 'windows-latest'
        run: choco install wget --no-progress
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
        working-directory: webapp
      - name: Build
        run: bash ./build-front.sh
        working-directory: scripts
        env:
          NODE_OPTIONS: --max-old-space-size=8192
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydantic --no-binary pydantic
          pip install -r requirements-dev.txt
      - name: Install Windows dependencies
        if: matrix.os == 'windows-latest'
        run: pip install -r requirements-windows.txt
      - name: Fix symlink for windows
        if: matrix.os == 'windows-latest'
        run: |
          rm antareslauncher
          ln -s antares-launcher\antareslauncher antareslauncher
      - name: Generate Windows binary
        if: matrix.os == 'windows-latest'
        run: |
          git log -1 HEAD --format=%H > .\resources\commit_id
          pyinstaller AntaresWebWin.spec
      - name: Generate linux binary
        if: matrix.os == 'ubuntu-20.04'
        run: |
          git log -1 HEAD --format=%H > .\resources\commit_id
          pyinstaller AntaresWebLinux.spec
      - name: Generate Windows worker binary
        if: matrix.os == 'windows-latest'
        run: |
          git log -1 HEAD --format=%H > .\resources\commit_id
          pyinstaller -F antarest\worker\archive_worker_service.py -n AntaresWebWorker --add-data ".\resources;.\resources"
      - name: Generate Linux worker binary
        if: matrix.os == 'ubuntu-20.04'
        run: |
          git log -1 HEAD --format=%H > .\resources\commit_id
          pyinstaller -F antarest/worker/archive_worker_service.py -n AntaresWebWorker --add-data resources:resources
      - name: Packaging
        run: bash ./package_antares_web.sh
        working-directory: scripts
      - name: install changelog requirements
        run : npm install -g auto-changelog
      - name: generate changelog file
        run: |
          auto-changelog -l false --hide-empty-releases
          cp CHANGELOG.md dist/CHANGELOG.md
      - name: Archive binaries
        uses: actions/upload-artifact@v2
        with:
          name: AntaresWeb-${{ matrix.os }}
          path: dist/*
